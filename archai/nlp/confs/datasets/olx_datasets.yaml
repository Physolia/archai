__include__: './dataroot.yaml' # default dataset settings are for cifar

dataset:
  name: 'olx_OutlookData20210917x2'
  max_batches: -1 # if >= 0 then only these many batches are generated (useful for debugging)
  storage_name: 'cifar-10-batches-py' # name of folder or tar file to copy from cloud storage
  cache_dir: 'cache_prefix' # Directory to store dataset cache, either absolute or relative
  vocab: gpt2 # Type of vocabulary ('word', 'bbpe' or 'gpt2')
  vocab_size: 10000 # Size of the vocabulary
  data_dir: 'textpred/olx_OutlookData20210917x2' # Path, relative to dataroot, where the data is located