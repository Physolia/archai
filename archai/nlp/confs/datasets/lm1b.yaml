__include__: './dataroot.yaml' # default dataset settings are for cifar

dataset:
  name: 'lm1b'
  max_batches: -1 # if >= 0 then only these many batches are generated (useful for debugging)
  cache_dir: 'cache' # Directory to store dataset cache, either absolute or relative
  vocab: word # Type of vocabulary ('word', 'bbpe' or 'gpt2')
  vocab_size: 10000 # Size of the vocabulary
  data_dir: 'textpred/one-billion-words' # Path, relative to dataroot, where the data is located