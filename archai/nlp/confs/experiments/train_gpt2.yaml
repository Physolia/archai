__include__: ["train_defaults.yaml", "../datasets/olx_OutlookData20210917x2.yaml"]

dataset:
  vocab: 'gpt2'
  vocab_size: 10000

common:
  multi_gpu: ddp
  seed: 1111

model:
  model_type: 'hf_gpt2_flex'
  n_layer: 5
  n_head: 8
  d_model: 256
  d_inner: 1885
  dropout: 0.01
  primer_square: true
  adaptive: true

train:

  max_step: 100
  batch_chunk: 1
  
  loader:
    roll: true
    mem_len: 0

  optimizer: 
    type: 'adam'
    lr: 0.001

  lr_schedule:
    eta_min: 0.00001
    warmup_step: 50

eval:
  interval: 20
    